</head>

<body>
<div class="container">
	<div class="row">
        <div class="col-sm-2">
            <!--- This column contains edit palletes-->
			<ul class="nav nav-tabs">
				<li id="ktab"><a data-toggle="tab" href="#keys">üîë</a></li>
				<li id="stab" class="active"><a data-toggle="tab" href="#settings">‚úå</a></li>
				<li id="ptab" ><a data-toggle="tab" href="#preview">üëÅ</a></li>
			</ul>
			<div class="tab-content">
				<div id="keys" class="tab-pane fade">
                    <div id="helpMenu">
                        <br>
                        Explore
                        <br>
                        <br>
                        <p>‚Üë‚Üì: Navigate</p>
                        <p>Tab: Tonality </p>
                        <p> ~ : Mode </p>
                        <p>[ ]: Play </p>
                        <br>
                        Selectors
                        <br>
                        <br>
						<p>Z: Create</p>
						<p>X: Select</p>
                        <br>
                        Commands
                        <br>
                        <br>
						<p>C: Copy</p>
                        <p>V: Paste</p>
                        <p>D: Delete</p>
                        <p>E: Append</p>
                        <p>c-A: Select all</p>
						<p>c-Z: Undo</p>
						<p>s-Z: Redo</p>
                    </div>
				</div>  <!-- end help tab -->
				<div id="settings" class="tab-pane fade in active">
                    <br>
					Analysis
					<div class="form-group" id="Analysis">
                        <div class="radio">
                            <label><input type="radio" name="optradio0" value=0 checked="checked">Free</label>
                        </div>
						<div class="radio">
						    <label><input type="radio" name="optradio0" value=1>Inv. 15</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio0" value=2>Inv. 12</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio0" value=3>Inv. 10</label>
						</div>
					</div>
                    Playback Options
					<div class="form-group" id="PlayPreview">
						<div class="radio">
    						<label><input type="radio" name="optradio1" value=0 checked="checked">Solo</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio1" value=1>Chords</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio1" value=2>Suspensions</label>
						</div>
					</div>

                    Play Duration
					<div class="form-group" id="Playback">
						<div class="radio">
						    <label><input type="radio" name="optradio2" value=1 checked="checked">Current grid</label>
						</div>
						<div class="radio">
						    <label><input type="radio" name="optradio2" value=2>All</label>
						</div>
					</div>

					Track
					<div class="form-group"  id="Track">
						<div class="radio">
						<label><input type="radio" name="optradio3" value=0 checked="checked">Free</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio3" value=1>1</label>
						</div>
						<div class="radio">
						<label><input type="radio" name="optradio3" value=2>2</label>
						</div>
					</div>
                    <div class="slidecontainer">
                        <p id="TempoPreview">Tempo:</p>
                        <input type="range" min="60" max="180" value="120" class="slider" id="TempoSlider">
                    </div>
                    <select id="InstrumentSelection">
                    </select>
				</div> <!-- end mode tab -->

                <div id="preview" class="tab-pane fade">
                    <div id="gridboxNavigator">
                        <div id="GridboxArray" style="border: 1px solid black">
                        </div>
                    </div>
                </div> <!-- end preview tab -->
            </div> <!-- end tabular content -->
		</div> <!-- end column -->

        <!--- This column contains the main editing box -->
        <div class="col-sm-10">
            <div id="gridboxContainer">
                <div id="gridbox">
                    <div id="RestartPlaybackLine" class="PlaybackLine"></div>
                    <div id="MainPlaybackLine" class="PlaybackLine"></div>
                </div>
            </div>
        </div>
    </div> <!-- end row -->
</div>
</body>

</html>
